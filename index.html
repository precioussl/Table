<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
  </head>
  <body>
    <main>
      <table>
        <caption>
          <i>A test table with merged cells</i>
        </caption>
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th colspan="2" >Average</th>
            <th rowspan="2">Red eyes</th>
          </tr>
          <tr>
            <th>height</th>
            <th>weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="gender">Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <td class="gender">Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
